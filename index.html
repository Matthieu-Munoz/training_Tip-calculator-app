<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip Calculator App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header class="tip-calculator-header">
      <!-- for SEO -->
      <h1>Splitter</h1>
      <a href="#"><img src="images/logo.svg" class="tip-calculator-header--img" alt="Splitter Logo" id="logo"></a>
    </header>
    <main>
      <form class="tip-calculator__form">
        <div class="userInput">
          <div class="userInput__bill">
            <label for="bill" class="">Bill</label>
            <div class="userInput__bill__input">
              <input type="number" class="userInput__bill__input--amount input-element" id="bill" name="bill" requiered aria-required="true" placeholder="0">
              <img src="images/icon-dollar.svg" class="userInput__bill__input--img" alt="dollar icon"
                aria-hidden="true">
            </div>
          </div>
          <fieldset class="userInput__selectTip">
            <legend class="input__title">Select tip %</legend>
              <div class="userInput__selectTip__btns--percent input__section">
                <button type="button" class="percent__btn" id="btn_5" data-percent="5" aria-label="add-5-percentage">
                  5%
                </button>
                <button type="button" class="percent__btn" id="btn_10" data-percent="10" aria-label="add-10-percentage">
                  10%
                </button>
                <button type="button" class="percent__btn percent__btn--selected" id="btn_15" data-percent="15" aria-label="add-15-percentage">
                  15%
                </button>
                <button type="button" class="percent__btn" id="btn_25" data-percent="25" aria-label="add-25-percentage">
                  25%
                </button>
                <button type="button" class="percent__btn" id="btn_50" data-percent="50" aria-label="add-50-percentage">
                  50%
                </button>
                <input id="custom" class="custom-percentage input-element" type="number" max="100" placeholder="Custom"
                  aria-label="enter-custom-input" />
              </div>
          </fieldset>
          <div class="userInput__peopleCount">
            <label for="number-people" class="userInput__peopleCount__label input__title">
              Number of people
              <span id="userInput__peopleCount__label--warning" class="warning no-warning">Can't be zero</span>
            </label>
            <div class="userInput__peopleCount__select input__section">
              <input type="number" name="number-people" class="userInput__peopleCount__select--input input-element" id="number-people"
                placeholder="0" aria-label="enter-number-of-people" required aria-required="true" min="0" max="100">
              <img src="images/icon-person.svg" class="userInput__peopleCount__select--img" alt="person icon"
                aria-hidden="true">
            </div>
          </div>
        </div>
        <div class="output" aria-live="polite">
          <div class="output__amount amount--tip">
            <p class="output__amount__tip--person output__title--person">Tip Amount<span class="output--person">/
                person</span></p>
            <p class="output__amount__tip output--sum">$0.00</p>
          </div>
          <div class="output__amount amount--total">
            <p class="output__amount__total--person output__title--person">Total<span class="output--person">/
                person</span></p>
            <p class="output__amount__total output--sum">$0.00</p>
          </div>
          <input type="reset" class="output__reset--btn" value="Reset" id="reset" name="reset">
          <label for="reset" class="output__reset--hidden">Reset</label>
        </div>
      </form>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Matthieu-Munoz/">Matthieu Munoz</a>.
      </div>
      <script src="js/tipCalc.js"></script>
      <script src="js/app.js"></script>
    </footer>
  </div>
</body>

</html>
